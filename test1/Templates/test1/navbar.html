<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-black border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand py-1" href="{% url 'home' %}" style = "color:rgb(3, 219, 43); font-size:xx-large; font-family: Sofadi One;">PackGreen</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}" >Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}" >Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'products' %}" >Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" >About Us</a>
              </li>
            </ul>
              {% if user.is_authenticated %}
                <p class="mt-3 px-3" style="color: rgb(3, 219, 43);">Welcome {{ user.username }}</p>
                  <a class="btn btn-close-white px-2" href="{% url 'logoutuser' %}">Logout</a>
              {% else %}
                <form method="get" action="{% url 'loginuser' %}">
                  {% csrf_token %}
                  <button class="btn btn-close-white" type="submit">Login</button>
                </form>
                <form method="get" action="{% url 'signupuser' %}">
                  {% csrf_token %}
                  <button class="btn btn-close-white" type="submit">Register</button>
                </form>
              {% endif %}
              <form class="d-flex" role="search" method="post" action="{% url 'findproduct' %}">
                {% csrf_token %}
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="prod_search">
                <button class="btn btn-success" type="submit">Search</button>
              </form>
          </div>
        </div>
      </nav>
</body>
</html>
